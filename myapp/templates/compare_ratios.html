<!-- compare_ratios.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatioCalc - Compare Ratios</title>
    <script>
        var companyData = {{ data|safe }};
    </script>
    <script src="../static/js/compare_ratios.js"></script>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/compare_ratios.css">
    <link rel="icon" href="../static/img/rc-logo.png">
</head>
<body>
<nav>
    <img src="../static/img/rc-logo.png" alt="RatioCalc Logo">
    <ul>
        <li><a href="landing">Home</a></li>
        <li><a href="view_ratios">View Ratios</a></li>
        <li><a href="compare_ratios">Compare Ratios</a></li>
        <li><a href="add_company">Add Company</a></li>
    </ul>
</nav>
<main>
    <div class="selection">
        <form action="">
            <label for="company">Company:</label>
            <select name="company" id="company" required>
                <option value="" disabled selected hidden>Company</option>
                {% for item in data %}
                    <option value="{{ item.company }}">{{ item.company }}</option>
                {% endfor %}
            </select>
            <label for="year1">Year 1:</label>
            <select name="year1" id="year1" required>
                <option value="" disabled selected hidden>Year 1</option>
            </select>
            <label for="year2">Year 2:</label>
            <select name="year2" id="year2" required>
                <option value="" disabled selected hidden>Year 2</option>
            </select>
            <label for="type">Type:</label>
            <select name="type" id="type" required>
                <option value="" disabled selected hidden>Type</option>
                <option value="liquidity">Liquidity</option>
                <option value="leverage">Leverage</option>
                <option value="assetsto">Assets Turnover</option>
                <option value="profitability">Profitability</option>
                <option value="marketvalue">Market Value</option>
            </select>
            <button>View Ratios</button>
        </form>
    </div>
    <div class="results">
        <h2>Results</h2>
        <table>
            <thead>
            <tr>
                <th>Ratio</th>
                <th>Year 1 Value</th>
                <th>Year 2 Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Current Ratio</td>
                <td>1.5</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>Quick Ratio</td>
                <td>1.2</td>
                <td>2.7</td>
            </tr>
            <tr>
                <td>Debt Ratio</td>
                <td>0.6</td>
                <td>0.1</td>
            </tr>
            <tr>
                <td>Profit Margin</td>
                <td>0.2</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Return on Assets</td>
                <td>0.1</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Return on Equity</td>
                <td>0.15</td>
                <td>0.12</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

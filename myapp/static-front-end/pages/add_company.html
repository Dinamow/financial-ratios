<!-- add_company.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RatioCalc - Add Company</title>
        <link rel="stylesheet" href="../assets/css/global.css">
        <link rel="stylesheet" href="../assets/css/add_company.css">
        <link rel="icon" href="../assets/images/rc-logo.png">
    </head>
    <body>
        <nav>
            <img src="../assets/images/rc-logo.png" alt="Ratios Calculator Logo">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="view_ratios.html">View Ratios</a>
                </li>
                <li>
                    <a href="compare_ratios.html">Compare Ratios</a>
                </li>
                <li>
                    <a href="add_company.html">Add Company</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action="">
                <h1>Add Company</h1>
                <div class="top-input-row">
                    <div class="top-input-group">
                        <label for="company">Company Name:</label>
                        <input type="text" id="company" placeholder="Company Name" required>
                    </div>
                    <div class="top-input-group">
                        <label for="year">Financial Year:</label>
                        <input type="text" id="year" placeholder="Financial Year" required>
                    </div>
                </div>
                <hr>
                <div class="values">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="number_of_shares">Number of Shares:</label>
                            <input type="text" id="number_of_shares" placeholder="Number of Shares" required>
                        </div>
                        <div class="input-group">
                            <label for="market_price">Market Price:</label>
                            <input type="text" id="market_price" placeholder="Market Price" required>
                        </div>
                        <div class="input-group">
                            <label for="net_income">Net Income:</label>
                            <input type="text" id="net_income" placeholder="Net Income" required>
                        </div>
                        <div class="input-group">
                            <label for="sales">Sales:</label>
                            <input type="text" id="sales" placeholder="Sales" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="total_assets">Total Assets:</label>
                            <input type="text" id="total_assets" placeholder="Total Assets" required>
                        </div>
                        <div class="input-group">
                            <label for="total_equity">Total Equity:</label>
                            <input type="text" id="total_equity" placeholder="Total Equity" required>
                        </div>
                        <div class="input-group">
                            <label for="ebit">EBIT:</label>
                            <input type="text" id="ebit" placeholder="EBIT" required>
                        </div>
                        <div class="input-group">
                            <label for="interest">Interest Expense:</label>
                            <input type="text" id="interest" placeholder="Interest Expense" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="tax_rate">Tax Rate:</label>
                            <input type="text" id="tax_rate" placeholder="Tax Rate" required>
                        </div>
                        <div class="input-group">
                            <label for="dividends">Dividends:</label>
                            <input type="text" id="dividends" placeholder="Dividends" required>
                        </div>
                        <div class="input-group">
                            <label for="total_fixed_assets">Fixed Assets:</label>
                            <input type="text" id="total_fixed_assets" placeholder="Fixed Assets" required>
                        </div>
                        <div class="input-group">
                            <label for="total_current_assets">Total Current Assets:</label>
                            <input type="text" id="total_current_assets" placeholder="Total Current Assets" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="cogs">Cost of Revenue:</label>
                            <input type="text" id="cogs" placeholder="COGS" required>
                        </div>
                        <div class="input-group">
                            <label for="inventory">Total Inventory:</label>
                            <input type="text" id="inventory" placeholder="Total Inventory" required>
                        </div>
                        <div class="input-group">
                            <label for="account_receivable">Accounts Receivable:</label>
                            <input type="text" id="account_receivable" placeholder="Accounts Receivable" required>
                        </div>
                        <div class="input-group">
                            <label for="account_payable">Accounts Payable:</label>
                            <input type="text" id="account_payable" placeholder="Accounts Payable" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="cash">Cash & Equivalents:</label>
                            <input type="text" id="cash" placeholder="Cash & Equivalents" required>
                        </div>
                        <div class="input-group">
                            <label for="total_current_liability">Total Current Liabilities:</label>
                            <input type="text" id="total_current_liability" placeholder="Total Current Liabilities" required>
                        </div>
                        <div class="input-group">
                            <label for="total_debt">Total Debt:</label>
                            <input type="text" id="total_debt" placeholder="Total Debt" required>
                        </div>
                        <div class="input-group">
                            <label for="ebitda">EBITDA:</label>
                            <input type="text" id="ebitda" placeholder="EBITDA" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="dividansRatio">Dividans Ratio:</label>
                            <input type="text" id="dividansRatio" placeholder="Dividans Ratio" required>
                        </div>
                        <div class="input-group">
                            <label for="book_value">Book Value:</label>
                            <input type="text" id="book_value" placeholder="Book Value" required>
                        </div>
                        <div class="input-group">
                            <label for="eps">EPS:</label>
                            <input type="text" id="eps" placeholder="EPS" required>
                        </div>
                        <div class="input-group">
                            <label for="account_receivables">Total Receivables:</label>
                            <input type="text" id="account_receivables" placeholder="Total Receivables" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="buttons-part">
                    <button type="reset" class="reset-button">Reset Form</button>
                    <button type="submit">Add Company</button>
                </div>
            </form>
        </main>
    </body>
</html>
